<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cart">
    <div class="item">
      <span class="name">Item 1</span>
      <span class="quantity">Quantity: <button class="minus">-</button><span class="quantity-value">1</span><button class="plus">+</button></span>
      <button class="like">❤️</button>
      <button class="delete">Delete</button>
    </div>
    <div class="item">
      <span class="name">Item 2</span>
      <span class="quantity">Quantity: <button class="minus">-</button><span class="quantity-value">1</span><button class="plus">+</button></span>
      <button class="like">❤️</button>
      <button class="delete">Delete</button>
    </div>
    <!-- Add more items here -->
  </div>
  <div class="total">
    Total Price: <span id="total-price">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
